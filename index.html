<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video dari Google Drive</title>
    <style>
        /* Mengatur latar belakang halaman */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Kotak tampilan video */
        .video-container {
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 720px;
        }

        /* Judul */
        .video-container h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        /* Styling iframe video */
        .video-container iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
        }

        /* Media query untuk layar kecil (HP) */
        @media (min-width: 600px) {
            .video-container iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h1>Video dari Google Drive</h1>
        <iframe src="https://drive.google.com/file/d/1kLVmaGT7wl6ONZ9qTCSVdqv3ui2LVr19/preview" 
                allow="autoplay"></iframe>
    </div>

</body>
</html>
