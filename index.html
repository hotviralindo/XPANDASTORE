<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the running text */
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        /* Button style */
        .starbot-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .starbot-button:hover {
            background-color: #e67e22;
        }

        /* Container style for vertical video list */
        #videoContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 80vh;
            overflow-y: auto;
            padding: 10px;
        }
        .video-frame {
            width: 90%;
            height: 200px;
            margin: 10px 0;
            border: none;
        }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 768px) {
            .marquee {
                font-size: 1em;
            }
            .video-frame {
                width: 100%;
                height: 180px;
            }
        }
        
        @media (max-width: 480px) {
            .marquee {
                font-size: 0.9em;
                padding: 8px 0;
            }
            .video-frame {
                width: 100%;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <!-- Running text section -->
    <div class="marquee">
        <span>TUNGGU 30 DETIK UNTUK LOADING VIDEONYA !!ㅤㅤ ㅤ ㅤㅤ ㅤㅤㅤ ㅤ-ㅤㅤ ㅤ ㅤㅤ ㅤㅤㅤ ㅤJANGAN LUPA JOIN GROUP BOKEP HOTIRAL YA GESS </span>
    </div>

    <!-- StarBot Button -->
    <button class="starbot-button" onclick="window.location.href='https://wa.me/6288808383574?text=mau%20join%20group%20min';">
        JOIN GROUP BOKEP HOTVIRAL
    </button>

    <!-- Video container where all videos will be added in a vertical layout -->
    <div id="videoContainer" class="container"></div>

    <script>
        const videoLinks = [
            "https://drive.google.com/file/d/18cb9Peh5DX1pYCTQeY050XHJMpBSathB/preview",
            "https://drive.google.com/file/d/1ZQD3GjxSA-ZxilMFg4O827ZNbvkQJgE5/preview",
            "https://drive.google.com/file/d/1SBvHEVT8Iaii45jg5ucWCNqbCfUgYriw/preview",
            "https://drive.google.com/file/d/1y7lqM41L7Ssm5sdrssjLxgZWNolVZBhl/preview",
            "https://drive.google.com/file/d/1AssS8vpCb181FqKw6-89qbmgG3XymsnV/preview",
            "https://drive.google.com/file/d/1GoXkCQkElVnpmyoIS4n3osQ6bGfePvcS/preview",
            "https://drive.google.com/file/d/1IR5FC4PC146lu11aAcPzRc8n09Yr7_lR/preview",
            "https://drive.google.com/file/d/1en-6F9Y13WukFRnGyjqqrmcnPPuFVfYS/preview",
            "https://drive.google.com/file/d/184WkyLKPe69Oxzv0fffXWW12UI92C-57/preview",
            "https://drive.google.com/file/d/1tedYL3SfdYdTlyFWzqDuazWhcv6nR8zv/preview"
        ];

        function loadVideos() {
            const container = document.getElementById('videoContainer');

            videoLinks.forEach(link => {
                const iframe = document.createElement('iframe');
                iframe.className = 'video-frame';
                iframe.dataset.src = link;
                iframe.allow = "autoplay; fullscreen";
                iframe.allowFullscreen = true;
                container.appendChild(iframe);
            });

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const iframe = entry.target;
                        iframe.src = iframe.dataset.src;
                        observer.unobserve(iframe);
                    }
                });
            }, { rootMargin: "50px 0px", threshold: 0.1 });

            document.querySelectorAll('.video-frame').forEach(video => {
                observer.observe(video);
            });
        }

        loadVideos();
    </script>
</body>
</html>
