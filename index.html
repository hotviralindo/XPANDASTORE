<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Latest Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            flex-direction: column; /* Stack containers vertically */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 15px;
            margin: 20px 0; /* Add vertical space between containers */
        }
        .header {
            background-color: #e91e63;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            color: white;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .video-box {
            position: relative;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        .video-box img {
            width: 100%;
            border-radius: 10px;
        }
        .play-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        .description {
            font-size: 14px;
            color: #ccc;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .join-group {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(255, 82, 47, 0.5);
            transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
            display: inline-block;
            width: 86%;
            margin: 10px auto;
            text-align: center;
        }
        .join-group:hover {
            background: linear-gradient(90deg, #ff6a3d, #ff4081);
            box-shadow: 0 6px 15px rgba(255, 64, 129, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Latest Images</div>
        <div class="video-box">
            <img src="image/pantek.jpeg" alt="Image Content">
            <a href="#" class="play-button">PLAY VIDEO</a>
        </div>
        <p class="description">YANG MAU JOIN GROUP BOKEP HOTVIRAL KLIK TOMBOL DIBAWAH INI</p>
        <a href="#" class="join-group">JOIN GROUP HOTVIRAL</a>
    </div>

    <div class="container">
        <div class="video-box">
            <img src="image/pantek.jpeg" alt="Image Content">
            <a href="#" class="play-button">PLAY VIDEO</a>
        </div>
        <p class="description">YANG MAU JOIN GROUP BOKEP HOTVIRAL KLIK TOMBOL DIBAWAH INI</p>
        <a href="#" class="join-group">JOIN GROUP HOTVIRAL</a>
    </div>












</body>
</html>
