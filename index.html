<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etalase Video dari Google Drive</title>
    <style>
        /* Mengatur latar belakang halaman */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Kontainer untuk seluruh galeri video */
        .gallery-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 720px;
        }

        /* Kotak tampilan video */
        .video-container {
            background-color: #ffffff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            text-align: center;
        }

        /* Kotak background di setiap video */
        .video-background {
            background-color: #e9eff5;
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        /* Animasi hover pada kotak video */
        .video-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        /* Styling iframe video */
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
            object-fit: cover; /* Memastikan video tidak terdistorsi */
        }

        /* Styling deskripsi */
        .description {
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9; /* Latar belakang deskripsi */
            border: 1px solid #ddd; /* Garis batas */
            border-radius: 5px; /* Sudut melengkung */
            padding: 15px; /* Ruang dalam */
            margin: 10px 0;
            line-height: 1.5; /* Jarak antar baris */
        }

        /* Styling tombol join group */
        .join-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff5733;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        /* Hover efek untuk tombol */
        .join-button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="video-container">
            <div class="video-background">
                <iframe src="https://drive.google.com/file/d/1kLVmaGT7wl6ONZ9qTCSVdqv3ui2LVr19/preview" allow="autoplay" allowfullscreen></iframe>
            </div>
            <p class="description">Tonton video secara full tanpa di cut, klik join group di bawah ini untuk bergabung ke grup Hotviral.</p>
            <a href="https://example.com/join-group-hotviral" class="join-button" target="_blank">Join Group Hotviral</a>
        </div>
    </div>
    
</body>
</html>
