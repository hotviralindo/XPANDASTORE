<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Latest Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 15px;
            margin: 20px 0;
        }
        .header {
            background-color: #e91e63;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: white;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .video-box {
            position: relative;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        .video-box img {
            width: 100%;
            border-radius: 10px;
        }
        .play-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        .description {
            font-size: 13px;
            color: #ccc;
            margin: 10px 0;
        }
        .join-group {
            background: linear-gradient(90deg, #ff2a00, #ff6a00);
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
            text-decoration: none;
            transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
            display: inline-block;
            width: 80%;
            max-width: 300px;
            margin: 15px auto;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .join-group:hover {
            background: linear-gradient(90deg, #ff6a00, #ff2a00);
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            max-width: 90%;
            width: 600px;
        }
        .modal-content video {
            width: 100%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">VIDEO TERBARU</div>
        <div class="video-box">
            <img src="image/12.jpeg" alt="Image Content">
            <div class="play-button" onclick="openModal()">PLAY VIDEO</div>
        </div>
        <p class="description">YANG MAU JOIN GROUP BOKEP HOTVIRAL KLIK TOMBOL DIBAWAH INI</p>
        <a href="https://wa.me/6288808383574?text=mau%20join%20group%20min" class="join-group">JOIN GROUP HOTVIRAL</a>
    </div>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <video id="videoPlayer" controls>
                <source src="image/pop.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        function openModal() {
            const modal = document.getElementById("videoModal");
            const videoPlayer = document.getElementById("videoPlayer");
            
            modal.style.display = "flex";
            videoPlayer.currentTime = 0; // Reset video to start
            videoPlayer.play();
        }

        function closeModal() {
            const modal = document.getElementById("videoModal");
            const videoPlayer = document.getElementById("videoPlayer");
            
            modal.style.display = "none"; // Hide the modal
            videoPlayer.pause(); // Pause the video
            videoPlayer.currentTime = 0; // Reset video when closed
        }

        // Optional: Close modal when clicking outside the video area
        window.onclick = function(event) {
            const modal = document.getElementById("videoModal");
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
