<style>
.video-box {
    position: relative;
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.thumbnail {
    position: relative;
    display: block;
}

.thumbnail img {
    width: 100%;
    display: block;
    border-radius: 10px;
}

.play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 0, 0, 0.8);
    color: white;
    font-size: 18px; /* Adjust font size */
    font-weight: bold;
    text-align: center;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: transform 0.2s ease-in-out, background 0.2s;
    flex-direction: row; /* Align text horizontally */
}

.play-button:hover {
    background: rgba(255, 0, 0, 1);
}

/* Media Query for Mobile Devices */
@media (max-width: 768px) {
    .video-box {
        max-width: 90%; /* Reduce width on smaller screens */
    }

    .play-button {
        font-size: 16px; /* Adjust font size for mobile */
        padding: 8px 16px; /* Adjust padding for mobile */
    }
    
    .play-button .play-icon {
        font-size: 24px; /* Optional: adjust play icon size */
    }
}

/* Media Query for Smaller Screens (portrait mode) */
@media (max-width: 480px) {
    .video-box {
        max-width: 100%; /* Full width for very small screens */
    }

    .play-button {
        font-size: 14px; /* Smaller font size for very small screens */
        padding: 6px 12px; /* Smaller padding */
    }
}
</style>
