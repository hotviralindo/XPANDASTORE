    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 15px;

        .header {

            font-weight: bold;
            text-align: center;
            color: white;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .video-box {
            position: relative;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        .video-box img {
            width: 100%;
            border-radius: 10px;
        }
        .play-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        .description {
            font-size: 13px;
            color: #ccc;
            margin: 10px 0;
        }
        .join-group {
            background: linear-gradient(90deg, #ff2a00, #ff6a00);
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
            text-decoration: none;
            transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
            display: inline-block;
            width: 80%;
            max-width: 300px;
            margin: 30px auto;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .join-group:hover {
            background: linear-gradient(90deg, #ff6a00, #ff2a00);
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
