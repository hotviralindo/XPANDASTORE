<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Latest Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            flex-direction: column; /* Stack containers vertically */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 15px;
            margin: 20px 0; /* Add vertical space between video containers */
        }
        .header {
            background-color: #e91e63;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            color: white;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .video-box {
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
        }
        iframe {
            width: 100%;
            height: calc(100% * 9 / 16); /* 16:9 aspect ratio */
            border: none;
        }
        .play-button, .join-group {
            background-color: red;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
            display: block;
            width: 96%;
            margin: 10px auto;
            text-align: center;
            text-decoration: none;
        }
        .play-button:hover {
            background-color: #ff4d4d;
            transform: scale(1.02);
        }
        .join-group:hover {
            background-color: #555;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Latest Videos</div>
        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/RYn5QzKikGU?autoplay=1&mute=1&start=3&modestbranding=1&controls=0&showinfo=0&rel=0" allow="autoplay"></iframe>
        </div>
        <a href="#" class="play-button">PLAY VIDEO</a>
        <a href="#" class="join-group">KLIK DISINI JOIN GROUP HOTVIRAL</a>
    </div>

    <div class="container">
        <div class="header">Latest Videos</div>
        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&start=3&modestbranding=1&controls=0&showinfo=0&rel=0" allow="autoplay"></iframe>
        </div>
        <a href="#" class="play-button">PLAY VIDEO</a>
        <a href="#" class="join-group">KLIK DISINI JOIN GROUP HOTVIRAL</a>
    </div>
</body>
</html>
