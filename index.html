<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .video-frame {
            width: 100%;
            height: 220px;
            margin-bottom: 20px;
            border: none;
        }
        
        .link {
            display: block;
            background-color: #0073e6;
            color: #fff;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .link:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Embedded Video -->
        <iframe 
            class="video-frame"
            src="https://drive.google.com/file/d/1kLVmaGT7wl6ONZ9qTCSVdqv3ui2LVr19/preview" 
            allow="autoplay"></iframe>
        
        <!-- Watch Video Button -->
        <a href="https://drive.google.com/file/d/1kLVmaGT7wl6ONZ9qTCSVdqv3ui2LVr19/view?usp=drivesdk" 
           class="link" target="_blank">TONTON VIDEO</a>
    </div>
</body>
</html>
