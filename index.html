            align-items: center;
            min-height: 100vh;

        }
        .container {

        .header {

            color: white;

            border-radius: 8px;
        }
        .video-box img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);

        }

            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
            display: block;
            width: 96%;
            margin: 10px auto;
            text-align: center;
            text-decoration: none;
        }
        .play-button:hover {
            background-color: #ff4d4d;
            transform: scale(1.02);
        }
        .join-group:hover {
            background-color: #555;
            transform: scale(1.02);
        }
    </style>
</head>
