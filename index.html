
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etalase Video dari Direktori</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .video-container {
            width: 320px;
            height: 240px;
            position: relative;
            background-color: #000;
            overflow: hidden;
            border-radius: 8px;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls>
            <source src="/video/video.mp4" type="video/mp4">
            Browser Anda tidak mendukung video tag HTML5.
        </video>
    </div>
</body>
</html>
