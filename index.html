<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etalase Video dari Google Drive</title>
    <style>
        /* Mengatur latar belakang halaman */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Kontainer untuk seluruh galeri video */
        .gallery-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 720px;
        }

        /* Kotak tampilan video */
        .video-container {
            background-color: #ffffff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
        }

        /* Kotak background di setiap video */
        .video-background {
            background-color: #e9eff5;
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
        }

        /* Animasi hover pada kotak video */
        .video-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        /* Styling iframe video */
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
            object-fit: cover; /* Memastikan video tidak terdistorsi */
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="video-container">
            <div class="video-background">
                <iframe src="https://drive.google.com/file/d/1kLVmaGT7wl6ONZ9qTCSVdqv3ui2LVr19/preview" allow="autoplay"></iframe>
            </div>
        </div>
        <div class="video-container">
            <div class="video-background">
                <iframe src="https://drive.google.com/file/d/1kLVmaGT7wl6ONZ9qTCSVdqv3ui2LVr19/preview" allow="autoplay"></iframe>
            </div>
        </div>
        <div class="video-container">
            <div class="video-background">
                <iframe src="https://drive.google.com/file/d/1kLVmaGT7wl6ONZ9qTCSVdqv3ui2LVr19/preview" allow="autoplay"></iframe>
            </div>
        </div>
        <!-- Tambahkan video lainnya di sini -->
    </div>
    
</body>
</html>
