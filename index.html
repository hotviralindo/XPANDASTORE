<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Etalase Produk</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 10px;
            -webkit-text-size-adjust: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.5rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .filter-container {
            display: flex;
            overflow-x: auto;
            padding: 5px 0 15px;
            margin-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .filter-container::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            padding: 8px 15px;
            margin: 0 5px;
            border: none;
            background-color: #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: #4CAF50;
            color: white;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .product-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .product-info {
            padding: 10px;
        }

        .product-title {
            font-size: 0.95rem;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-weight: bold;
            color: #4CAF50;
            font-size: 1rem;
            margin-bottom: 6px;
        }

        .product-description {
            color: #666;
            font-size: 0.75rem;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-rating {
            color: #FFD700;
            margin-bottom: 8px;
            font-size: 0.8rem;
        }

        .add-to-cart {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            transition: background-color 0.2s;
        }

        .add-to-cart:active {
            background-color: #3d8b40;
        }

        /* Untuk tablet */
        @media only screen and (min-width: 481px) and (max-width: 768px) {
            .products-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }

            .product-image {
                height: 150px;
            }

            .product-title {
                font-size: 1rem;
            }

            .product-price {
                font-size: 1.1rem;
            }

            .product-description {
                font-size: 0.8rem;
            }
        }

        /* Untuk desktop */
        @media only screen and (min-width: 769px) {
            body {
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }

            .products-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }

            .product-image {
                height: 180px;
            }

            .product-title {
                font-size: 1.1rem;
            }

            .product-price {
                font-size: 1.2rem;
            }

            .product-description {
                font-size: 0.85rem;
                -webkit-line-clamp: 3;
            }

            .filter-container {
                justify-content: center;
                flex-wrap: wrap;
                overflow-x: visible;
                padding-bottom: 5px;
            }

            .filter-btn {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Etalase Produk Kami</h1>
        <p>Temukan produk terbaik untuk kebutuhan Anda</p>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" data-category="all">Semua</button>
        <button class="filter-btn" data-category="elektronik">Elektronik</button>
        <button class="filter-btn" data-category="fashion">Fashion</button>
        <button class="filter-btn" data-category="makanan">Makanan</button>
        <button class="filter-btn" data-category="perabotan">Perabotan</button>
    </div>

    <div class="products-container" id="productsContainer">
        <!-- Produk akan dimuat melalui JavaScript -->
    </div>

    <script>
        // Data produk
        const products = [
            {
                id: 1,
                title: "Smartphone X1",
                price: "Rp4.999K",
                description: "Smartphone flagship dengan kamera 108MP dan baterai tahan lama.",
                image: "https://via.placeholder.com/300x200?text=Smartphone",
                category: "elektronik",
                rating: "★★★★★"
            },
            {
                id: 2,
                title: "Kemeja Slim Fit",
                price: "Rp299K",
                description: "Kemeja pria slim fit dengan bahan katun premium yang nyaman.",
                image: "https://via.placeholder.com/300x200?text=Kemeja",
                category: "fashion",
                rating: "★★★★☆"
            },
            {
                id: 3,
                title: "Kopi Arabika",
                price: "Rp75K",
                description: "Kopi arabika kualitas premium dari perkebunan di Jawa Barat.",
                image: "https://via.placeholder.com/300x200?text=Kopi",
                category: "makanan",
                rating: "★★★★★"
            },
            {
                id: 4,
                title: "Meja Kerja",
                price: "Rp1.25JT",
                description: "Meja kerja modern dengan desain minimalis dan material kayu solid.",
                image: "https://via.placeholder.com/300x200?text=Meja",
                category: "perabotan",
                rating: "★★★★☆"
            },
            {
                id: 5,
                title: "Headphone Wireless",
                price: "Rp1.8JT",
                description: "Headphone bluetooth dengan noise cancellation dan kualitas suara tinggi.",
                image: "https://via.placeholder.com/300x200?text=Headphone",
                category: "elektronik",
                rating: "★★★★★"
            },
            {
                id: 6,
                title: "Celana Jeans",
                price: "Rp349K",
                description: "Celana jeans pria dengan bahan stretch yang nyaman dipakai seharian.",
                image: "https://via.placeholder.com/300x200?text=Jeans",
                category: "fashion",
                rating: "★★★☆☆"
            },
            {
                id: 7,
                title: "Snack Almond",
                price: "Rp45K",
                description: "Kacang almond panggang tanpa garam, sehat dan bergizi.",
                image: "https://via.placeholder.com/300x200?text=Almond",
                category: "makanan",
                rating: "★★★★☆"
            },
            {
                id: 8,
                title: "Rak Buku 3 Susun",
                price: "Rp599K",
                description: "Rak buku minimalis dengan kapasitas besar dan material kayu berkualitas.",
                image: "https://via.placeholder.com/300x200?text=Rak+Buku",
                category: "perabotan",
                rating: "★★★☆☆"
            }
        ];

        // Fungsi untuk menampilkan produk
        function displayProducts(category = 'all') {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            const filteredProducts = category === 'all' 
                ? products 
                : products.filter(product => product.category === category);

            if (filteredProducts.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 20px; color: #666;">Tidak ada produk yang ditemukan</p>';
                return;
            }

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="product-image" loading="lazy">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">${product.price}</p>
                        <div class="product-rating">${product.rating}</div>
                        <p class="product-description">${product.description}</p>
                        <button class="add-to-cart" data-id="${product.id}">+ Keranjang</button>
                    </div>
                `;
                container.appendChild(productCard);
            });

            // Tambahkan event listener untuk tombol keranjang
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.getAttribute('data-id');
                    alert(`Produk ID ${productId} ditambahkan ke keranjang`);
                    // Di sini bisa ditambahkan logika untuk menambahkan ke keranjang belanja
                });
            });
        }

        // Fungsi untuk filter produk
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const category = button.dataset.category;
                    displayProducts(category);
                });
            });
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts();
            setupFilterButtons();
            
            // Optimasi untuk touch devices
            if ('ontouchstart' in window) {
                document.body.classList.add('touch-device');
            }
        });
    </script>
</body>
</html>
