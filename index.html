<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Videos</title>
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #141414;
            color: #e5e5e5;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #e50914;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .video-frame {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .video-frame:hover {
            transform: scale(1.05);
        }
        
        .link {
            display: inline-block;
            background-color: #e50914;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }
        
        .link:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <h1>Watch My Videos</h1>

    <!-- First Video Frame -->
    <div class="container">
        <iframe 
            class="video-frame"
            src="https://drive.google.com/file/d/1kLVmaGT7wl6ONZ9qTCSVdqv3ui2LVr19/preview" 
            allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    
    <!-- Second Video Frame -->
    <div class="container">
        <iframe 
            class="video-frame"
            src="https://drive.google.com/file/d/1kLVmaGT7wl6ONZ9qTCSVdqv3ui2LVr19/preview" 
            allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <!-- Watch More Videos Button -->
    <a href="https://drive.google.com/file/d/1kLVmaGT7wl6ONZ9qTCSVdqv3ui2LVr19/view?usp=drivesdk" class="link" target="_blank">Watch More Videos</a>
</body>
</html>
