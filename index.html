<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }

        /* Main container styles */
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 15px;
            margin: 20px 0;
        }

        /* Join text and button styles */
        .text {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px 20px;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background-color: #e0e5ec;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: 20px auto; /* Center the text container horizontally */
            text-align: center; /* Center text inside the container */
        }

        .button-container {
            display: flex;
            align-items: center;
            background-color: #ffae00;
            padding: 12px 35px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            color: #000000;
            cursor: pointer;
            text-decoration: none;
            width: fit-content;
            margin: 0 auto 20px;
            animation: shake 1s ease-in-out infinite; /* Run shake animation on load */
        }

        /* Shake animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Add shake effect to the button on hover */
        .button-container:hover {
            background-color: #ffffff;
            animation: shake 0.3s ease-in-out;
        }

        .button-container span {
            font-size: 18px;
            font-weight: 500;
        }

        /* Button styles for A1, A2, A3 */
        .extra-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .extra-buttons .button {
            background-color: #00ff88;
            padding: 8px 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: #000000;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .extra-buttons .button:hover {
            background-color: #ffffff;
            transform: translateY(-2px);
        }

        /* Video box styles */
        .video-box {
            position: relative;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .video-box img {
            width: 100%;
            border-radius: 10px;
        }

        /* Play button styles */
        .play-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 8px 100px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Description styles */
        .description {
            font-size: 13px;
            color: #ccc;
            margin: 10px 0;
        }
    </style>
</head>
